<div>
    <label for="email" class="block mb-1 text-sm font-medium">{{ label }}</label>
    <input
        [type]="type"
        [id]="id"
        [name]="name"
        [required]="required"
        [placeholder]="placeholder"
        [value]="modelValue"
        (input)="onInput($event)"
        class="w-full px-4 py-2 rounded-md bg-gray-200 text-black placeholder:text-gray-600"
    />
</div>
