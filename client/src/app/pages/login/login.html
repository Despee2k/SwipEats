<div class="text-white mt-10 px-6 flex flex-col items-center">
  <p class="text-center mb-6">Please enter your email and password to sign in.</p>

  <form class="w-full max-w-sm space-y-5" (ngSubmit)="onLoginSubmit()" #loginForm="ngForm">
    <!-- Email -->
    <div>
      <label for="email" class="block mb-1 text-sm font-medium">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        [(ngModel)]="email"
        class="w-full px-4 py-2 rounded-md bg-gray-200 text-black placeholder:text-gray-600"
      />
    </div>

    <!-- Password -->
    <div>
      <label for="password" class="block mb-1 text-sm font-medium">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        [(ngModel)]="password"
        class="w-full px-4 py-2 rounded-md bg-gray-200 text-black placeholder:text-gray-600"
      />
    </div>

    <!-- Remember Me and Forgot Password -->
    <div class="flex justify-between text-sm">
      <label class="flex items-center gap-2">
        <input type="checkbox" class="accent-white" checked />
        Remember me
      </label>
      <button type="button" class="hover:underline">Forgot Password</button>
    </div>

    <!-- Feedback -->
    <p *ngIf="error" class="text-red-500 text-sm text-center">{{ error }}</p>
    <p *ngIf="message" class="text-green-500 text-sm text-center">{{ message }}</p>

    <!-- Sign Up -->
    <p class="text-center text-sm mt-4">
      Donâ€™t have an account? <a routerLink="/signup" class="underline">Sign up</a>
    </p>

    <!-- Login Button -->
    <button
      type="submit"
      class="w-full bg-[#FF4D30] hover:bg-[#e0432a] text-white font-semibold py-2 rounded-full transition"
    >
      Log in
    </button>
  </form>
</div>
