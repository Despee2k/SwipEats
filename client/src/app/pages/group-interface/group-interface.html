<app-navigation-bar></app-navigation-bar>
<ng-container [ngSwitch]="groupLanding">
  <app-group-landing 
    *ngSwitchCase="'landing'"
    [groupCode]="groupCode"
    [members]="members"
    [userId]="userId"
    [isOwner]="isOwner"
    [endGroup]="endGroup"
    [leaveGroup]="leaveGroup"
    [startGroup]="startGroup"
  ></app-group-landing>
  <app-group-started
    *ngSwitchCase="'started'"
    [groupRestaurants]="groupRestaurants"
    [handleVote]="handleVote"
    [handleSubmit]="handleSubmitVotes"
    [alreadyVoted]="alreadyVoted"
  ></app-group-started>
  <app-group-match
    *ngSwitchCase="'match'"
    [finalRestaurant]="finalRestaurant"
  ></app-group-match>
</ng-container>
