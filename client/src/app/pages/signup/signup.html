<div
  #logoDiv
  class="pt-12 pb-4 justify-start w-full flex flex-col items-center text-white transition-all duration-700 ease-in-out"
>
  <img
    #logo
    src="swipeats-logo-white.png"
    alt="logo"
    class="transition-all duration-500 size-20"
  />
  <p
    #logoText
    class="text-xl mt-4 font-bold transition-all duration-500"
  >
    swipeats
  </p>
</div>

<div
    *ngIf="showElement" @fadeIn
  class="transition-all duration-500 delay-500 ease-in-out justify-center flex flex-col items-center px-6 py-8 bg-neutral-900 mx-4 rounded-md"
>
  <p class="text-xl font-semibold">Create an account!</p>
  <p class="text-center mb-4 text-sm text-neutral-400">Start your dining journey with friends.</p>

  <form class="w-full flex flex-col gap-5" (ngSubmit)="onSignupSubmit()" #signupForm="ngForm">
    <!-- Email -->
    <app-input-field
      label="Email"
      type="email"
      id="email"
      name="email"
      [required]="true"
      placeholder="johndoe@email.com"
      [(modelValue)]="email"
    ></app-input-field>
    <!-- Password -->
    <app-input-field
      label="Password"
      type="password"
      id="password"
      name="password"
      [required]="true"
      placeholder="Create a password"
      [(modelValue)]="password"
    ></app-input-field>

    <!-- Password -->
    <app-input-field
      label="Confirm Password"
      type="password"
      id="password"
      name="password"
      [required]="true"
      placeholder="Confirm your password"
      [(modelValue)]="confirmPassword"
    ></app-input-field>

    <!-- Login -->
    <p class="text-center text-sm mt-2">
      Already have an account? <a routerLink="/login" class="underline">Sign in.</a>
    </p>

    <!-- Sign up Button -->
    <button
      type="submit"
      class="w-full bg-[#FF4D30] hover:bg-[#e0432a] text-white font-semibold py-2 rounded-sm transition"
    >
      Sign Up
    </button>
  </form>
</div>
