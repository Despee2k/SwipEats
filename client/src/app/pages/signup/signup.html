<div class="min-h-screen flex items-center justify-center bg-[#121212] px-4">
  <form
    (ngSubmit)="onSignupSubmit()"
    #signupForm="ngForm"
    class="w-full max-w-xs space-y-5 text-white"
  >
    <p class="text-center text-sm">Create an account in seconds!</p>

    <div>
      <label for="email" class="block mb-1 text-sm">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        [(ngModel)]="email"
        required
        placeholder="Email"
        class="w-full px-4 py-2 rounded bg-gray-300 text-black"
      />
    </div>

    <div>
      <label for="password" class="block mb-1 text-sm">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        [(ngModel)]="password"
        required
        placeholder="Password"
        class="w-full px-4 py-2 rounded bg-gray-300 text-black"
      />
    </div>

    <div>
      <label for="confirmPassword" class="block mb-1 text-sm">Confirm Password</label>
      <input
        id="confirmPassword"
        name="confirmPassword"
        type="password"
        [(ngModel)]="confirmPassword"
        required
        placeholder="Password"
        class="w-full px-4 py-2 rounded bg-gray-300 text-black"
      />
    </div>

    <p class="text-center text-sm">
      Already have an account?
      <a routerLink="/login" class="underline">Log in</a>
    </p>

    <button
      type="submit"
      [disabled]="signupForm.invalid"
      class="w-full py-2 rounded-full bg-[#FF5C39] text-white font-semibold"
    >
      Sign up
    </button>
  </form>
</div>
