<main class="w-full min-h-screen bg-[#121212]">
  <div
    #logoDiv
    [ngClass]="{
      'min-h-screen justify-center': !moved,
      'pt-20 h-[30vh] justify-start': moved
    }"
    class="w-full flex flex-col items-center text-white transition-all duration-700 ease-in-out"
  >
    <img
      #logo
      src="swipeats-logo-white.png"
      alt="logo"
      [ngClass]="moved ? 'size-20' : 'size-56'"
      class="transition-all duration-500"
    />
    <p
      #logoText
      [ngClass]="moved ? 'text-lg' : 'text-5xl'"
      class="mt-4 font-bold transition-all duration-500"
    >
      swipeats
    </p>
  </div>

  <div
    [ngClass]="moved ? 'opacity-100 scale-100 pointer-events-auto' : 'opacity-0 scale-95 pointer-events-none'"
    class="transition-all duration-700 delay-500 ease-in-out justify-center flex flex-col items-center gap-4 px-6 "
    >
    <button class="px-6 py-2 bg-white text-black rounded-full hover:bg-gray-300 transition delay-300 w-full">
        Login
    </button>

    <p class="text-white">Don't have an Account? <a href="/register">Sign up</a></p>
</div>

</main>
