<div
  #logoDiv
  [ngClass]="{
    'top-0 left-0 fixed w-full min-h-screen bg-[#121212] justify-center': !moved,
    'pt-12 pb-4 justify-start': moved
  }"
  class="w-full flex flex-col items-center text-white transition-all duration-700 ease-in-out"
>
  <img
    #logo
    src="swipeats-logo-white.png"
    alt="logo"
    [ngClass]="moved ? 'size-20' : 'size-56'"
    class="transition-all duration-500"
  />
  <p
    #logoText
    [ngClass]="moved ? 'text-xl' : 'text-5xl'"
    class="mt-4 font-bold transition-all duration-500"
  >
    swipeats
  </p>
</div>
