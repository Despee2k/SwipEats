<app-navigation-bar></app-navigation-bar>
<div class="mt-20 p-4 space-y-6">
  <div class="flex justify-center gap-2 bg-[#1e1e1e] rounded-xl overflow-hidden">
    <button class="flex-1 py-2 font-semibold bg-[#FF4D30] rounded-xl">
      Create Group
    </button>
    <button class="flex-1 py-2 font-semibold bg-[#FF4D30] rounded-xl">
      Join Group
    </button>
  </div>

  <!-- Container -->
  <div class="bg-[#1e1e1e] rounded-xl p-6 space-y-6 shadow-md">
    <div class="flex justify-center">
      <div class="bg-[#FF4D30] rounded-full p-4">
        <span class="text-2xl font-bold text-white">+</span>
      </div>
    </div>

    <div class="text-center">
      <h2 class="text-xl font-bold">Create New Group</h2>
      <p class="text-gray-400 text-sm mt-1">Start a new dining session with friends</p>
    </div>

    <!-- Group Name Input -->
    <div>
      <label class="block font-semibold mb-1 text-sm">Group Name</label>
      <input
        type="text"
        placeholder="e.g., Weekend Foodies"
        class="w-full bg-[#2a2a2a] text-white px-4 py-2 rounded-md placeholder-gray-500 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-500"
      />
    </div>

    <!-- Location Input -->
    <div>
      <label class="block font-semibold mb-1 text-sm">Location (Optional)</label>
      <input
        type="text"
        placeholder="Enter city or area"
        class="w-full bg-[#2a2a2a] text-white px-4 py-2 rounded-md placeholder-gray-500 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-500"
      />
    </div>

    <!-- Info Card -->
    <div class="bg-[#2a2a2a] border-l-4 border-orange-500 p-4 rounded-md text-sm text-orange-300">
      <p class="font-semibold mb-1">How it works</p>
      <ul class="list-disc pl-5 space-y-1">
        <li>Share the group code with your bitchass friends</li>
        <li>Everyone swipes on restaurants</li>
        <li>Get matched when everyone likes the same place</li>
      </ul>
    </div>

    <!-- Submit Button -->
    <div>
      <button class="w-full bg-gradient-to-r from-orange-600 to-red-500 py-2 rounded-md font-semibold text-white hover:opacity-90 transition">
        Create Group
      </button>
    </div>
  </div>
</div>
