name: Deploy Angular Frontend to Swipeats

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Debug folder structure
        run: ls -la && ls -la client

      - name: Install dependencies
        run: npm install
        working-directory: ./client

      - name: Build Angular
        run: npm run build
        working-directory: ./client

      - name: Upload Angular build to Swipeats
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: "client/dist/frontend"
          target: "~/swipeats.dcism.org/"
          overwrite: true
          strip_components: 1

      - name: Deploy SwipEats Client Server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~/swipeats.dcism.org/dist/frontend/server
            pm2 stop swipeats-client || true
            cat > ecosystem.config.js << 'EOF'
            module.exports = {
              apps: [
                {
                  name: 'swipeats-client',           // PM2 process name
                  script: 'server.mjs',              // The entry point of your SSR server
                  interpreter: 'node',               // Explicitly use Node.js
                  env: {
                    NODE_ENV: 'production',
                    PORT: 42110                      // Custom port (optional)
                  },
                  watch: false,                      // Set to true if you want it to auto-restart on file changes
                  max_restarts: 5,
                  restart_delay: 3000,
                  merge_logs: true
                }
              ]
            };
            EOF
            pm2 start --name swipeats-client -- node server.mjs
            pm2 save
